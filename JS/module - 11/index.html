<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <div class="row">

                <div class="col-md">
                    <section>
                        <h2>Screen size</h2>
                        <ul class="btn-group btn-group-toggle">
                            <li>
                                <label class="btn btn-secondary">
                                    <input type="checkbox" name="size" value="13"> 13"</label>
                            </li>
                            <li>
                                <label class="btn btn-secondary">
                                    <input type="checkbox" name="size" value="15"> 15"</label>
                            </li>
                            <li>
                                <label class="btn btn-secondary">
                                    <input type="checkbox" name="size" value="17"> 17"</label>
                            </li>
                        </ul>
                    </section>
                </div>

                <div class="col-md">
                    <section>
                        <h2>Color</h2>
                        <ul class="btn-group btn-group-toggle">
                            <li>
                                <label class="btn btn-secondary">
                                    <input type="checkbox" name="color" value="white"> white</label>
                            </li>
                            <li>
                                <label class="btn btn-secondary">
                                    <input type="checkbox" name="color" value="gray"> gray</label>
                            </li>
                            <li>
                                <label class="btn btn-secondary">
                                    <input type="checkbox" name="color" value="black"> black</label>
                            </li>
                        </ul>
                    </section>

                </div>

                <div class="col-md">
                    <section>
                        <h2>Release date</h2>
                        <ul class="btn-group btn-group-toggle">
                            <li>
                                <label class="btn btn-secondary">
                                    <input type="checkbox" name="release_date" value="2015"> 2015</label>
                            </li>
                            <li>
                                <label class="btn btn-secondary">
                                    <input type="checkbox" name="release_date" value="2016"> 2016</label>
                            </li>
                            <li>
                                <label class="btn btn-secondary">
                                    <input type="checkbox" name="release_date" value="2017"> 2017</label>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-info filter">Filter</button>
                <button type="reset" class="btn btn-info clear">Clear</button>
            </div>
        </form>
    </div>


    <div id="container-cards"></div>

    <template id="laptop-card">
        <div class="card" style="width: 30rem;">
            {{#each laptops}}
            <img class="card-img-top" src="{{img}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{name}}</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">About: {{descr}}</li>
                    <li class="list-group-item">Color: {{color}}</li>
                    <li class="list-group-item">Date: {{releaseDate}}</li>
                </ul>
                <a href="#" class="btn btn-primary">{{price}} $</a>
            </div>
            {{/each}}
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
